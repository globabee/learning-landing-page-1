<!DOCTYPE HTML>
<head>
	<meta charset="UTF-8">
	<title>Landing Page</title>
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="page-welcome">
		<div id="welcome-inner-menu" class="welcome-inner-menu">
			<h3 class="welcome-logo">LOGO</h3>
			<nav>
				<ul class="welcome-menu-items">
					<li class="welcome-menu-item"><a href="#tours">ТУРЫ</a></li>
                    <li class="welcome-menu-item"><a href="#contact">СВЯЗЬ</a></li>
				</ul>
			</nav>
		</div>
		<div class="welcome-inner-title">
			<div class="main-text">
				<h1 class="text-welcome-title">Экстрим туры <br>на любой вкус</h1>
				<h2 class="text-welcome-subtitle">Самые яркие впечатления <br>на самых отвязных локациях</h2>
				<a class="btn-contact-us" href="">Заказать тур</a>
			</div>
			<div class="social-icons">
				<a href="#" class="fab fa-facebook-f"></a>
				<a href="#" class="fab fa-twitter"></a>
				<a href="#" class="fab fa-instagram"></a>	
			</div>
        </div>
	</div>
	
    <div id="tours" class="page-about-us">
        <h1 class="text-about-us-title">Наши туры</h1>
	</div>
	
    <div id="contact" class="page-contact-us">
		<h1 class="text-contact-us-title">Узнай о лучших предложениях</h1>
		<div class="contact-reply-box">
			<form class="contact-form" action="#">
				<input type="text" id="fname" name="firstname" placeholder="Ваше имя">
				<input type="text" id="lname" name="lastname" placeholder="Ваша фамилия">
				<input type="text" id="message" name="message" placeholder="Сообщение">
				<input type="submit" value="Заказать тур">
			</form>
		</div>
		<div class="footer">
			<h4>Globabee</h4>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$(window).scroll(function() {
				if ($(document).scrollTop() > 550) {
					$(".welcome-inner-menu").css("background-color", "#000");
				} else {
					$(".welcome-inner-menu").css("background-color", "transparent");
				}
			});
		});
	</script>
</body>
</html>
